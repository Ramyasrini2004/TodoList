<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <div class="mainContainer">
        <h1 class="nav">TO DO LIST</h1>
        <h3 class="nav1">Add your list</h3>
    </div>

    <div class="select-Container" id="selectContainer">
        <select id="selectTag">
            
        </select>

        <input type="text" placeholder="Add your task" class="getTask">
        <button id="addTaskBtn">Add Task</button>
    </div>

    <div class="overall-container">
    
    </div>

    <div class="popupBox-Overlay"></div>
    <div class="popupBox">
        <form>
            <input type="text" id="title" placeholder="Add Title">
            <button id="add-title" class="add">add</button>
            <button id="cancel-popup" class="cancel">cancel</button>
        </form>
    </div>

    <button id="addbtn">+</button>

    <script src="script.js"></script>
</body>

</html>
